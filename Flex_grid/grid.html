<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link rel="stylesheet" href="grid.css">
  <style>
    .container{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 20px 10px;
      grid-auto-rows: minmax(1fr auto);
      
    }

    .item{
    border: 1px solid #000;  
    padding: 10px;
    }
    
    .item_5{
      justify-self:center;
    }
   

  </style>
</head>
<body>
  <div class="container">
    <div class="item item_1">Первый бокс Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugit tempora exercitationem dolore expedita illum quibusdam non amet.</div>
    <div class="item item_2">Второй бокс</div>
    <div class="item item_3">Третий бокс</div>
    <div class="item item_4">Четвертый бокс</div>
    <div class="item item_5">Пятый бокс</div>
    <div class="item item_6">Шестой бокс</div>
  </div>
</body>
</html>
